<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falabella x Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Falabella x Instagram</div>
            <input type="text" id="search-bar" placeholder="Buscar productos...">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Explorar</a></li>
                <li><a href="#">Tienda</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="feed">
            <h2>Explora y Compra</h2>
            <div class="grid">
                <div class="post">
                    <img src="producto1.jpg" alt="Producto 1">
                    <p>Producto 1 - $100.000</p>
                    <button>Comprar</button>
                </div>
                <div class="post">
                    <img src="producto2.jpg" alt="Producto 2">
                    <p>Producto 2 - $200.000</p>
                    <button>Comprar</button>
                </div>
                <div class="post">
                    <img src="producto3.jpg" alt="Producto 3">
                    <p>Producto 3 - $300.000</p>
                    <button>Comprar</button>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Falabella x Instagram. Todos los derechos reservados.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
